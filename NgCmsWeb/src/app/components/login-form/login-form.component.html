<form [formGroup]="loginForm" class="form-group" (ngSubmit)="login()">
	<div class="form-group">
		<label for="userName">Username:</label>
		<input [formControl]="loginForm.controls.userName" class="form-control" name="userName" type="text" required>
	</div>
	<div class="form-group">
		<label for="password">Password:</label>
		<input [formControl]="loginForm.controls.password" class="form-control" name="password" type="password" required>
	</div>
	<div class="form-group">
		<button type="submit" class="btn btn-default btn-block">Login</button>
	</div>
</form>
