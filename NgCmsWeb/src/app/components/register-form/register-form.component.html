<form [formGroup]="registerForm" class="form-group" (ngSubmit)="register()">
	<div class="form-group">
		<label for="email">Email:</label>
		<input [formControl]="registerForm.controls.email" class="form-control" name="email" type="text" required>
	</div>
	<div class="form-group">
		<label for="password">Password:</label>
		<input [formControl]="registerForm.controls.password" class="form-control" name="password" type="password" required>
	</div>
	<div class="form-group">
		<label for="confirmPassword">Confirm password:</label>
		<input [formControl]="registerForm.controls.confirmPassword" class="form-control" name="confirmPassword" type="password" required>
	</div>
	<div class="form-group">
		<button type="submit" class="btn btn-default btn-block">Register</button>
	</div>
</form>
