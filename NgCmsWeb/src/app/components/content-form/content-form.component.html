<form [formGroup]="contentForm" class="form-group" (ngSubmit)="save()">
	<div class="form-group">
		<label for="content">Content:</label>
		<textarea class="form-control" [formControl]="contentForm.controls.content" rows="5" required></textarea>
	</div>
	<div class="form-group">
		<button type="submit" class="btn btn-default btn-block">Save</button>
	</div>
</form>
