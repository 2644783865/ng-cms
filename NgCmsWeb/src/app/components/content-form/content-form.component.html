<div>
	<h4>Editing '{{content?.name}}':</h4>
	<div class="form-group">
		<ck-editor [(ngModel)]="content.content" (change)="onChange($event)" (ready)="onReady()">
		</ck-editor>
	</div>
	<div class="form-group">
		<button type="button" (click)="save()" class="btn btn-default btn-block">Save</button>
	</div>
</div>
